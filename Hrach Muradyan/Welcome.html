      		let activities = [
			    ['Work', 9],

			console.table(activities);

			activities.push(['Study',2]);

			console.table(activities);


			┌─────────┬─────────────┬───┐
			│ (index) │      0      │ 1 │
			├─────────┼─────────────┼───┤
			│    0    │   'Work'    │ 9 │
			│    1    │    'Eat'    │ 1 │
			│    2    │  'Drive'    │ 2 │
			│    3    │ 'Play Game' │ 1 │
			│    4    │   'Sleep'   │ 7 │
			│    5    │   'Study'   │ 2 │
			└─────────┴─────────────┴───┘


			activities.splice(1, 0, ['Programming', 2]);

			console.table(activities);



			┌─────────┬───────────────┬───┐
			│ (index) │       0       │ 1 │
			├─────────┼───────────────┼───┤
			│    0    │    'Work'     │ 9 │
			│    1    │ 'Programming' │ 2 │
			│    2    │     'Eat'     │ 1 │
			│    3    │   'Drive'     │ 2 │
			│    4    │  'Play Game'  │ 1 │
			│    5    │    'Sleep'    │ 7 │
			│    6    │    'Study'    │ 2 │
			└─────────┴───────────────┴───┘


			activities.forEach(activity => {
			    let percentage = ((activity[1] / 24) * 100).toFixed();
			    activity[2] = percentage + '%';
			});

			console.table(activities);


			┌─────────┬───────────────┬───┬───────┐
			│ (index) │       0       │ 1 │   2   │
			├─────────┼───────────────┼───┼───────┤

			│    2    │     'Eat'     │ 1 │ '4%'  │
			│    3    │   'Drive'     │ 2 │ '8%'  │
			│    4    │  'Play Game'  │ 1 │ '4%'  │
			│    5    │    'Sleep'    │ 7 │ '29%' │
			│    6    │    'Study'    │ 2 │ '8%'  │
			└─────────┴───────────────┴───┴───────┘


			activities.pop();

			console.table(activities);


			┌─────────┬───────────────┬───┬───────┐
			│ (index) │       0       │ 1 │   2   │
			├─────────┼───────────────┼───┼───────┤
			│    0    │    'Work'     │ 9 │ '38%' │
			│    1    │ 'Programming' │ 2 │ '8%'  │
			│    2    │     'Eat'     │ 1 │ '4%'  │
			│    3    │   'Commute'   │ 2 │ '8%'  │
			│    4    │  'Play Game'  │ 1 │ '4%'  │
			│    5    │    'Sleep'    │ 7 │ '29%' │
			└─────────┴───────────────┴───┴───────┘

			activities.forEach((activity) => {
			    activity.pop(2);
			});

			console.table(activities);


			

		  

      </script>
